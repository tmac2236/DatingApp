<div class="animated fadeIn">
  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="card-header">
          <strong>Get No Operation List</strong>
        </div>
        <form class="form-horizontal" #addAuditTypeForm="ngForm">
          <div class="card-body">
            <div class="form-group row">
              <div class="col-md-12">
                <div>
                  <label>開工時間</label>
                  <input
                    type="date"
                    placeholder="StartDate"
                    name="StartDate"
                    [(ngModel)]="startDate"
                  />
                  <button class="btn-primary" type="button" (click)="search()">
                    Seacrch
                  </button>
                </div>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-body">
          <div class="table-responsive">
            <table class="table table-bordered text-center">
              <thead>
                <tr>
                  <!--第一列當標題-->
                  <th>線別\日期</th>
                  <!--第二列以後當日期標題-->
                  <ng-container *ngFor="let obj of noOperationsList; let i = index">
                      <th *ngIf="obj[0].startDate != null">{{ obj[0].startDate |date: "dd"}}</th>
                  </ng-container>
                  <th>Total</th>
                  <th>Score(%)</th>
                </tr>
              </thead>
              <tbody>
                <!--第一欄當Lean標題-->
                
                <ng-container *ngFor="let Obj of noOperationsList[0]; let i = index">
                  <tr>
                    <td>{{noOperationsList[0][i].lean}}</td> 
                    <td *ngFor="let j of arr;">{{ noOperationsList[j][i].status }}</td>                                                                 
                  </tr>
                </ng-container>
              
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
